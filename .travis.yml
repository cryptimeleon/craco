language: java
install: true
jdk:
- openjdk8
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
stages:
- name: test
- name: build
- name: snapshot
  if: branch = master
- name: release
  if: branch = release
before_script:
  git checkout ${TRAVIS_BRANCH} # to fix travis checking out HEAD branch which breaks grgit
jobs:
  include:
  - stage: test
    script: "./gradlew test -PcheckoutIfCloned=true"
  - stage: build
    script: "./gradlew build -x test -PcheckoutIfCloned=true"
  - stage: snapshot
    script: "./gradlew publish -x test -Dnexus.user=$NEXUS_USER -Dnexus.key=$NEXUS_KEY
      -Dbuild.number=$TRAVIS_BUILD_NUMBER -PcheckoutIfCloned=true"
  - stage: release
    script: "./gradlew publish -x test -Ddisablesnapshot=true -Dnexus.user=$NEXUS_USER -Dnexus.key=$NEXUS_KEY
      -Dbuild.number=$TRAVIS_BUILD_NUMBER"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/*
  skip_cleanup: true
  on:
    repo: upbcuk/upb.crypto.craco
    branch: release
